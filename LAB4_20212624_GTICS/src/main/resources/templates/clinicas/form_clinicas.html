<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Clinica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar.html::navbar"></div>
<div class="container">
    <div class="col-md-6 offset-md-3">
        <h2 th:text="${clinic.id==0? 'Nuevo Producto':'Editar Producto'}">Editar Clinica</h2>
        <hr/>

        <form method="post" th:action="@{'/clinica/save'}" th:object="${clinic}">
            <input th:field="*{id}" type="hidden"/>
            <div class="mb-3">
                <label class="form-label">Nombre de la Clinica</label>
                <input th:field="*{nombre}" type="text" class="form-control"
                       th:classappend="${#fields.hasErrors('productname')?'is-invalid':''}"/>
                <div id="validationServer03Feedback" class="invalid-feedback"
                     th:if="${#fields.hasErrors('productname')}" th:errors="*{nombre}">
                    Mensaje de error de productName
                </div>
            </div>

            <a th:href="@{'/clinica'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary"
                    th:text="${clinic.id==0? 'Guardar':'Actualizar'}">Actualizar
            </button>
        </form>
    </div>
</div>

</body>
</html>
