<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListaClinicas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar.html::navbar"></div>
<div class="container mt-5">


    <h2 class="mt-4">Lista de Clinicas</h2>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{'/clinica/new'}">Nueva Clinica</a>


    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Telefono</th>
            <th>Acción</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="clinica : ${clinicasList}">
            <td th:text="${clinica.nombre}">Nombre</td>
            <td th:text="${clinica.direccion}">Dirección</td>
            <td th:text="${clinica.telefono}">Telefono</td>
            <td>
                <a th:href="" class="btn btn-sm btn-primary">Editar</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
